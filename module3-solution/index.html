<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller='NarrowItDownController as ctrlNarrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
	
    <div class="form-group" >
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrlNarrow.btSearch" >
    </div>
	
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrlNarrow.rafraichir();" >Narrow It Down For Me!</button>
    </div>
	<br />
	<br />
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

	<!-- found-items should be implemented as a component  found-items="ctrlNarrow.found"  on-remove="...." -->
    <found-items found="ctrlNarrow" on-remove="ctrlNarrow.removeItem"></found-items>

  </div>

</body>
</html>
